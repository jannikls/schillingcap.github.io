<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schilling Capital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            background: #fdfdfd;
            color: #2a2a2a;
            overflow-x: hidden;
            cursor: default;
        }

        .container {
            min-height: 100vh;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
        }

        /* Corner Elements */
        .corner {
            position: fixed;
            font-size: 0.75rem;
            color: #999;
            font-weight: 300;
            z-index: 10;
            letter-spacing: 0.02em;
        }

        .corner-top-left {
            top: 30px;
            left: 30px;
        }

        .corner-top-right {
            top: 30px;
            right: 30px;
            text-align: right;
        }

        .corner-bottom-left {
            bottom: 30px;
            left: 30px;
        }

        .corner-bottom-right {
            bottom: 30px;
            right: 30px;
            text-align: right;
        }

        .time {
            font-variant-numeric: tabular-nums;
            color: #666;
        }

        .location {
            color: #bbb;
            font-size: 0.7rem;
            margin-top: 2px;
        }

        .status {
            color: #999;
            font-size: 0.7rem;
        }

        .contact-hint {
            color: #ccc;
            font-size: 0.7rem;
            font-style: italic;
        }

        /* Main Logo */
        .main-logo {
            text-align: center;
            color: #2a2a2a;
            user-select: none;
            transition: all 0.6s ease;
        }

        .main-logo:hover {
            transform: scale(1.01);
        }

        .company-name {
            font-family: Georgia, 'Times New Roman', serif;
            font-size: clamp(3.5rem, 9vw, 7rem);
            font-weight: normal;
            letter-spacing: 0.03em;
            line-height: 1;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .company-type {
            font-family: -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
            font-size: clamp(0.75rem, 1.8vw, 1.1rem);
            font-weight: 300;
            color: #888;
            letter-spacing: 0.35em;
            text-transform: uppercase;
        }

        /* Subtle Navigation */

        /* Responsive Design */
        @media (max-width: 768px) {
            .corner {
                font-size: 0.7rem;
            }

            .corner-top-left,
            .corner-top-right {
                top: 20px;
            }

            .corner-top-left,
            .corner-bottom-left {
                left: 20px;
            }

            .corner-top-right,
            .corner-bottom-right {
                right: 20px;
            }

            .corner-bottom-left,
            .corner-bottom-right {
                bottom: 20px;
            }

            .nav-dots {
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .corner {
                font-size: 0.65rem;
            }

            .company-type {
                letter-spacing: 0.1em;
            }
        }

        /* Subtle Animation */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .main-logo {
            animation: fadeInUp 1s ease 0.5s both;
        }

        .corner {
            animation: fadeInUp 1s ease 1s both;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Corner Elements -->
        <div class="corner corner-top-left">
            <div class="time" id="current-time"></div>
            <div class="location">San Francisco, CA</div>
        </div>

        <div class="corner corner-bottom-right">
            <div>Est. 2025</div>
        </div>

        <!-- Main Logo -->
        <div class="main-logo">
            <div class="company-name">Schilling</div>
            <div class="company-type">Capital</div>
        </div>
    </div>

    <!-- Content Sections -->

    <script>
        // Real-time clock (SF timezone)
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-US', {
                timeZone: 'America/Los_Angeles',
                hour12: false,
                hour: '2-digit',
                minute: '2-digit'
            });
            document.getElementById('current-time').textContent = timeString;
        }

        updateTime();
        setInterval(updateTime, 1000);

        // Subtle hover effects
        const mainLogo = document.querySelector('.main-logo');
        let isHovering = false;

        mainLogo.addEventListener('mouseenter', () => {
            isHovering = true;
            setTimeout(() => {
                if (isHovering) {
                    mainLogo.style.filter = 'brightness(0.95)';
                }
            }, 100);
        });

        mainLogo.addEventListener('mouseleave', () => {
            isHovering = false;
            mainLogo.style.filter = 'brightness(1)';
        });

        // Smooth loading animation
        window.addEventListener('load', () => {
            document.body.style.opacity = '1';
        });
    </script>
</body>
</html>
